</head>

<body>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>

                            <li><a class="dropdown-item" href="#">Action</a></li>

                <form class="d-flex" role="search">

        </div>
    </nav>
    <div class="container mt-5">
        <button class="btn btn-success" id="getAllAuthorsBtn">Get All Authors</button>
        <!--<div class="mt-5" id="authors"></div>-->
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birth Date</th>
                    <th>Death Date</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <div class="container mt-5">
        <button class="btn btn-success" id="getAuthorByIdBtn">Get Author By Id</button>
        <input id="getAuthorByIdTxt" type="text" placeholder="Insert ID">
        <!--<div class="mt-5" id="authors"></div>-->
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birth Date</th>
                    <th>Death Date</th>
                </tr>
            </thead>
            <tbody id="tableBody2"></tbody>
        </table>
    </div>
    <div class="container mt-5">
        <h1>New Author</h1>
        <form id="saveAuthorForm">
            <div class="mb-3 mt-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName", required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate" placeholder="Enter birth date" name="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="deathDate" class="form-label">Death Date:</label>
                <input type="date" class="form-control" id="deathDate" placeholder="Enter death date" name="deathDate">
            </div>
            <button type="submit" class="btn btn-success" id="saveAuthorBtn">Save</button>
        </form>
    </div>
</body>

</html>
